<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Dosis&family=Major+Mono+Display&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+VN&family=Rajdhani:wght@300;400;500;600;700&family=Sacramento&family=Tenor+Sans&family=Ysabeau+SC:wght@1..1000&display=swap');
        </style>
</head>
<body>
   
    <div class="calculadora">
        <h1 style="font-family: 'Comfortaa', cursive;">Calculadora OLX</h1>
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button class="especial" onclick="limpar()">C</button>
            <button onclick="adicionar('%')">%</button>
            <button onclick="adicionar('/')">÷</button>
            <button onclick="adicionar('*')">×</button>

            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('-')">−</button>

            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('+')">+</button>

            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button class="especial" onclick="calcular()">=</button>

            <button onclick="adicionar('0')">0</button>
            <button onclick="adicionarPonto()">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
